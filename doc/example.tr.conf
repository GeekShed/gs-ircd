};
*/
/* alias::format direktifi bir düzenli ifadedir. Ýlk biçim /identify komutundan sonraki ilk karakter bir # ise eþleþir.
 * Ardýndan IDENTIFY %1- ile chanserv aliases e döner.
 * Ýkinci biçim ise /identify komutundan sonraki ilk karakterin bir # iþareti ile eþleþmeme durumunu belirtir.Ardýndan
 * IDENTIFY %1- ile nickserv aliases e döner.
 */

/* alias::format::parameters betik diline benzerdir. %N (N bir numaradýr) komuta gönderilecek
 * parametreyi temsil eder.(bu durumda /identify). Eðer bir %N- belirtirseniz bu N den sonraki
 * bütün parametleri içerir. Ayrýca kullanýcý nickname inin yerine %n kullanabilirsiniz.
*/

/* Standart aliases */
alias "services" {
	format "^#" {
		target "chanserv";
		type services;
		parameters "%1-";
	};
	format "^[^#]" {
		target "nickserv";
		type services;
		parameters "%1-";
	};
	type command;
};

alias "identify" {
	format "^#" {
		target "chanserv";
		type services;
		parameters "IDENTIFY %1-";
	};
	format "^[^#]" {
		target "nickserv";
		type services;
		parameters "IDENTIFY %1-";
	};
	type command;
};


/* Bu ayrý bir þekilde gösterilir.Çünkü bir önceki direktif ile ayný isme sahip olsa bile benzer bir 
 * fonksiyon saðlamasý ve standart aliaseslerin çalýþmasýna dayanmasý ile birlikte çok farklý sözdizimine sahip olmasý.
 */
